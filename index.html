<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="./img/logo_weather.png"> Covid 19</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-3">Información de los casos de Covid-19</h1>
      <!-- Datos que se le solicitan al usuario -->
      <div class="mb-3 w-25 m-auto">
        <label for="year" class="form-label">Año:</label>
        <input type="number" class="form-control" id="year" placeholder="Año a consultar" maxlength="4">
      </div>
      <div class="mb-3 w-25 m-auto">
        <label for="month" class="form-label">Mes: </label>
        <input type="number" class="form-control" id="month" placeholder="Mes a consultar" maxlength="2">
      </div>
      <div class="mb-3 w-25 m-auto mb-3">
        <label for="day" class="form-label">Dia: </label>
        <input type="number" class="form-control" id="day" placeholder="Día a consultar" maxlength="2">
      </div>
      <button type="button" class="btn btn-primary btn-lg mb-3" id="button">Consultar datos</button>

      <!-- Mostramos errores -->
      <div class="errores mt-auto mt-5 w-50">

      </div>

      <div class="spinner-border text-primary spinnerJ hideData" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>

      <!-- Lista donde se le mostrara la información -->
      <ol class="list-group list-group-numbered w-50 m-auto mb-4" id="datos">
        
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
